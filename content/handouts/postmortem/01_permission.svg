<text transform="matrix(1 0 0 1 36 47.6157)"><tspan x="0" y="0" class="st1 st2">Dear Student,</tspan><tspan x="0" y="36" class="st1 st2">This semester, in connection to the your participation in Computational </tspan><tspan x="0" y="54" class="st1 st2">Form, you have made many posts to our shared class blog.</tspan><tspan x="0" y="90" class="st1 st2">I would very much like to keep an archive this blog online. I would also </tspan><tspan x="0" y="108" class="st1 st2">like your permission to use the sketches, images, and videos you have cre</tspan><tspan x="525.5" y="108" class="st1 st2">-</tspan><tspan x="0" y="126" class="st1 st2">ated and posted to our class blog (your Work) in the future. Specifically, </tspan><tspan x="0" y="144" class="st1 st2">I would like your permission to use your work as examples or illustrations </tspan><tspan x="0" y="162" class="st1 st2">in future classes, online and printed publications, and other communica</tspan><tspan x="511.2" y="162" class="st1 st2">-</tspan><tspan x="0" y="180" class="st1 st2">tions related to creative coding and my teaching practice. I would also </tspan><tspan x="0" y="198" class="st1 st2">like your permission to your Work to promote such projects.</tspan><tspan x="0" y="234" class="st1 st2">As part of this effort, I may display your Work in written materials, </tspan><tspan x="0" y="252" class="st1 st2">videos, on the internet and in other media. In order to do so, I may need </tspan><tspan x="0" y="270" class="st1 st2">to edit, revise, adapt or otherwise modify the Work. Please note that once </tspan><tspan x="0" y="288" class="st1 st2">your Work is on the internet, I cannot control other uses or distribution </tspan><tspan x="0" y="306" class="st1 st2">of your Work. As the creator, you agree that the Work is wholly original to </tspan><tspan x="0" y="324" class="st1 st2">you and no third party can make any claim to the Work. You will retain own</tspan><tspan x="532.7" y="324" class="st1 st2">-</tspan><tspan x="0" y="342" class="st1 st2">ership of and all copyright rights in your Work. Accordingly, you are free </tspan><tspan x="0" y="360" class="st1 st2">to use it for any other purposes, both commercial and non-commercial. I </tspan><tspan x="0" y="378" class="st1 st2">will use my best efforts to provide acknowledgement to you accompanying any </tspan><tspan x="0" y="396" class="st1 st2">use of your Work. By signing below, you certify that you understand and </tspan><tspan x="0" y="414" class="st1 st2">accept the terms of this agreement, and consent to the use of your work.</tspan><tspan x="0" y="450" class="st1 st2">Thank you, Justin Bakse</tspan><tspan x="0" y="504" class="st1 st2">Full Name</tspan><tspan x="0" y="558" class="st1 st2">Preferred Name for Crediting Work</tspan><tspan x="0" y="612" class="st1 st2">Signature</tspan></text>
